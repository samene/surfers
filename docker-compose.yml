version: '3.8'

services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  api-gateway:
    build: ./services/api-gateway
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/sharkdetection?authSource=admin
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongodb
      - redis
      - user-service
      - device-service
      - geofence-service
      - notification-service
      - shark-detection-service
      - drone-service

  user-service:
    build: ./services/user-service
    ports:
      - "8001:8001"
    environment:
      - NODE_ENV=development
      - PORT=8001
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/sharkdetection?authSource=admin
    depends_on:
      - mongodb

  device-service:
    build: ./services/device-service
    ports:
      - "8002:8002"
    environment:
      - NODE_ENV=development
      - PORT=8002
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/sharkdetection?authSource=admin
    depends_on:
      - mongodb

  geofence-service:
    build: ./services/geofence-service
    ports:
      - "8003:8003"
    environment:
      - NODE_ENV=development
      - PORT=8003
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/sharkdetection?authSource=admin
    depends_on:
      - mongodb

  notification-service:
    build: ./services/notification-service
    ports:
      - "8004:8004"
    environment:
      - NODE_ENV=development
      - PORT=8004
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/sharkdetection?authSource=admin
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongodb
      - redis

  shark-detection-service:
    build: ./services/shark-detection-service
    ports:
      - "8005:8005"
    environment:
      - NODE_ENV=development
      - PORT=8005
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/sharkdetection?authSource=admin
      # - KAFKA_BROKER_URL=kafka:29092
    depends_on:
      - mongodb
      # - kafka

  drone-service:
    build: ./services/drone-service
    ports:
      - "8006:8006"
    environment:
      - NODE_ENV=development
      - PORT=8006
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/sharkdetection?authSource=admin
    depends_on:
      - mongodb

  web-portal:
    build: ./frontend/web-portal
    ports:
      - "3000:3000"
    env_file:
      - ./config/development.env
    depends_on:
      - api-gateway
      - geofence-service
      - notification-service

  mobile-app:
    image: nginx:alpine
    ports:
      - "3001:80"
    volumes:
      - ./frontend/mobile-app:/usr/share/nginx/html
    depends_on:
      - api-gateway

volumes:
  mongodb_data:
